<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fm transmitter API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="icon" href="./favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.10.0/dist/axios.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            direction: ltr;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="centered-container">
    <div class="box has-text-centered" style="min-width: 300px;">
      <h1 class="title is-4">welcome to FM blocker!</h1>
      <input class="input is-primary" type="text" id="frequency" placeholder="Enter frequency (e.g., 101.1)">
      <div class="buttons is-centered mt-4">
        <button class="button is-primary" id="play">play</button>
        <button class="button is-danger" id="stop">stop</button>
      </div>
      <p class="subtitle is-6 mt-4">status: <span id="status">stopped</span></p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
